{% extends "base.html" %}
{% load bootstrap4 static %}

{% block title %} Contact Page {% endblock %}

{% block content %}
<style>
    body {
        background-color: #ad4816; /* Set your desired background color */
        font-family: 'Comic Sans MS', sans-serif;
    }

h1, p {
    font-family: 'Comic Sans MS', sans-serif;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: rgb(63, 122, 231); /* Green */
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.button:hover {
    background-color: #45a049; /* Darker green */
}


</style>
<div>
    <a href="https://github.com/Mikechavo" class="button">
        <img src="{% static '/github.png' %}" alt="" class="card-img-top" style="max-height: 80px; max-width: 80px;"> Visit GitHub</a>
</div>
<br>
<div>
    <a href="https://www.linkedin.com/in/michael-t-chavez/" class="button">
        <img src="{% static '/linkedin.png' %}" alt="" class="card-img-top" style="max-height: 80px; max-width: 80px;"> Connect via LinkedIn</a>
</div>
{% endblock %}
